<!DOCTYPE html>
<html>
    <head>
        <!--<title> Wisielec | Bartosz Uroda | Kamil Skorupa </title>-->
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">

    <body>
        <div id="container">
            <div id="haslo"> <!-- tu bedzie sie wyswietlac zasloniete haslo -->
                <h1 id="hasloh1">  </h1>
                <script>
                    var haslo = "Ala ma kota";
                    haslo = haslo.toUpperCase();

                    var StrongerHaslo = "";
                    // zamiana liter na podloge
                    for(var i=0; i<=10; i++){
                        if(haslo.charAt(i) == " "){
                            StrongerHaslo += " ";
                        }else{
                            StrongerHaslo += "_";
                        }
                    }

                    function wypisz_haslo(){
                        document.getElementById('hasloh1').innerHTML = StrongerHaslo;

                    }
                    window.onload = wypisz_haslo;

                </script>
            </div>
            <div id="gra">
                <div id="wisielec"> <!-- tutaj bedzie wisielec -->
                    <img src="wisielecpng/0.png" width="70%" height="520" id="zdjeciewisielca">
                    <section id="divPunkty"> 
                        <p id="punkty"> Punkty: <br> 0</p>
                    </section>
                    

                </div>
                <div id="odgadywanie"> <!-- Pole na wpisanie liter oraz przycisk Zgaduj, tablica z punktami-->
                    
                    <section class="zgadywanie">

                        <h1> Wpisz samogłoskę: </h1>
                        <input type="text" maxlength="1" id="samogloski" >
                        <button type="submit" onclick="sprawdz()" > Sprawdź </button>

                        <h1> Znasz Hasło? </h1>
                        <input type="text" id="polehaslo">
                        <button type="submit" onclick="sprawdzhaslo()"> Odgadnij </button>

                        <p id="alertopoprawnosci" class="animated fadeIn pulse" ></p>

                    </section>

                    <hr style="border: 1px solid rgb(112, 75, 30);"> 

                    <section class="zgadywanie">  
                        <p id="uzyte_samogloski"> Uzyte samogloski: <br></p>
                    </section>

                    <script type="text/javascript" src="skrypt.js">
                    </script>

                </div>
            </div>

            <div id="wynikik" >
                <h1 id="wynik_koncowy"> Wygrales </h1>
                <p id="koncowa_liczba_punktow"> Twoja liczba punktów: </p>
                <script type="text/javascript" src="skrypt.js">
                </script>
            </div>
        </div>
    </body>
</html>
